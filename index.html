<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
    <h1>Password Generator</h1>

    <!-- the password field: -->
    <div class="container">
        <div class="password-field">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>You chose:</h2>
                    <p class="inline">Password Length: </p>
                    <p id="length-choice" class="inline">A</p>
                    <p id="lower-choice">A</p>
                    <p id="upper-choice">A</p>
                    <p id="special-choice">A</p>
                    <p id="numbers-choice">A</p>

                </div>


            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger" id="generate">Generate!</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 id="new-password"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p>your new password</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-block" id="customize-new">Choose Other
                    Criteria</button>
            </div>
        </div>
    </div>

    <script src="assets/java/app.js"></script>
</body>

</html>
